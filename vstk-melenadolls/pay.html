<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/fonts.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Melena Dolls</title>
</head>
<body>
<div class="page">
    <div class="container_12">
        <div class="grid_4 sidebar">
            <div class="container_4">
                <div class="grid_4 alpha omega logo">
                    <a href="#"><img class="logo__image" src="img/melena_dolls.png" alt="Melena Dolls" /></a>
                </div>
                <div class="clear"></div>
                <div class="grid_1 alpha">
                    <div class="language">
                        <span class="language__switch language__switch_lang_ru language__switch_state_active">
                            <a class="language__switch-link" href="#">Рус</a>
                        </span><br />
                        <span class="language__switch language__switch_lang_en">Eng</span>
                    </div>
                </div>
                <div class="grid_3 omega">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Куклы</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Розыгрыши</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Новости</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Как заказать</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Обо мне</a></li>
                    </nav>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega">
                    <div class="cart cart_state_active">
                        <span class="cart__icon"></span>
                        <p class="cart__item">2 куклы на</p>
                        <p class="cart__price">3,500 рублей</p>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega">
                    <div class="banner">
                        <img class="banner__image" src="img/banner.png" alt="" />
                        <p class="banner__price">1,500<br />
                            <span class="banner__currency">рублей</span>
                        </p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="grid_8 omega">
            <div class="content">
                <h2 class="content__title content__title_color_gray">Покупка кукол/<span class="content__subtitle">Оплата</span></h2>
                <span class="pay__button"><span class="pay__system pay__system_type_visa"></span></span>
                <span class="pay__button pay__button_state_active"><span class="pay__system pay__system_type_mastercard"></span></span>
                <span class="pay__button"><span class="pay__system pay__system_type_sberbank"></span></span>
                <span class="pay__button"><span class="pay__system pay__system_type_qiwi"></span></span>
                <span class="pay__button"><span class="pay__system pay__system_type_yandex"></span></span>
                <button class="pay__submit">Оплатить (MasterCard)</button>
            </div>
        </div>
        <div class="clear"></div>
        <div class="grid_4 alpha omega">
            <div class="footer__wrapper">
                <div class="footer">
                    <div class="footer__social">
                        <a class="footer__social-link footer__social-link_icon_vk" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_facebook" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_odnoklassniki" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_pinterest" href="#"></a>
                    </div>
                    <div class="footer__copyright">
                        <span class="footer__copyright-years">&copy; 1995&ndash;2013</span>
                        &laquo;MeLena Dolls&raquo;
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div style="display: none; background: url('original.png') center 0 no-repeat; position: absolute; top: -84px; left: 15px; height: 920px; width: 100%; opacity: 0.5;"></div>
</body>
</html>
