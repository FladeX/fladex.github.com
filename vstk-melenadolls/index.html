<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Melena Dolls</title>
</head>
<body>
<div class="page">
    <div class="container_12">
        <div class="grid_4 sidebar">
            <div class="container_4">
                <div class="grid_4 alpha omega">
                    <a href="#"><img src="img/melena_dolls.png" alt="Melena Dolls" /></a>
                </div>
                <div class="clear"></div>
                <div class="grid_1 alpha language">
                    <span class="language__switch language__switch_lang_ru language__switch_state_active">
                        <a class="language__switch-link" href="#">Рус</a>
                    </span><br />
                    <span class="language__switch language__switch_lang_en">Eng</span>
                </div>
                <div class="grid_3 omega menu">
                    <nav class="menu__wrapper">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Куклы</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Розыгрыши</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Новости</a></li>
                            <li class="menu__item"><a class="menu__link menu__link_state_active" href="#">Как заказать</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Обо мне</a></li>
                    </nav>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega cart">
                    <p>2 куклы<br />на 3500 рублей</p>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega banner">
                    4500<br />рублей
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega footer">
                    <div class="footer__social">
                        <a class="footer__social-link footer__social-link_icon_vk" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_facebook" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_odnoklassniki" href="#"></a>
                        <a class="footer__social-link footer__social-link_icon_pinterest" href="#"></a>
                    </div>
                    <div class="footer__copyright">
                        &copy; 1995&ndash;2013<br />
                        &laquo;MeLena Dolls&raquo;
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="grid_8 content">
        </div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
