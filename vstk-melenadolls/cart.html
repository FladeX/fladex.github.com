<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/fonts.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Melena Dolls</title>
<link href="favicon.ico" rel="shortcut icon" />
</head>
<body>
<div class="page">
    <div class="container_12">
        <div class="grid_4 sidebar">
            <div class="container_4">
                <div class="grid_4 alpha omega logo">
                    <a href="index.html"><img class="logo__image" src="img/melena_dolls.png" alt="Melena Dolls" /></a>
                </div>
                <div class="clear"></div>
                <div class="grid_1 alpha">
                    <div class="language">
                        <span class="language__switch language__switch_lang_ru language__switch_state_active">
                            <a class="language__switch-link" href="#">Рус</a>
                        </span><br />
                        <span class="language__switch language__switch_lang_en">Eng</span>
                    </div>
                </div>
                <div class="grid_3 omega">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="catalog.html">Куклы</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Розыгрыши</a></li>
                            <li class="menu__item"><a class="menu__link" href="news.html">Новости</a></li>
                            <li class="menu__item"><a class="menu__link" href="order.html">Как заказать</a></li>
                            <li class="menu__item"><a class="menu__link" href="about.html">Обо мне</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega">
                    <a class="cart cart_state_active" href="#">
                        <span class="cart__icon"></span>
                        <p class="cart__item">2 куклы на</p>
                        <p class="cart__price">3,500 рублей</p>
                    </a>
                </div>
                <div class="clear"></div>
                <div class="grid_4 alpha omega">
                    <a class="banner" href="#">
                        <img class="banner__image" src="img/banner.png" alt="" />
                        <p class="banner__price">1,500<br />
                            <span class="banner__currency">рублей</span>
                        </p>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="grid_8 omega">
            <div class="content">
                <h2 class="content__title">Покупка кукол</h2>
            </div>
            <div class="container">
                <div class="grid_4 alpha">
                    <ul class="catalog catalog_state_cart clearfix">
                        <li class="catalog__item catalog__item_state_cart">
                            <figure class="catalog__figure">
                                <img src="img/catalog_01.png" alt="Мишка" class="catalog__image" />
                                <span class="catalog__description catalog__description_state_cart">1,400 руб. <i class="catalog__delete"></i></span>
                            </figure>
                        </li>
                        <li class="catalog__item catalog__item_state_cart">
                            <figure class="catalog__figure">
                                <img src="img/catalog_02.png" alt="Kate" class="catalog__image" />
                                <span class="catalog__description catalog__description_state_cart">2,100 руб. <i class="catalog__delete"></i></span>
                            </figure>
                        </li>
                    </ul>
                </div>
                <div class="grid_4 omega">
                    <form class="cart__form" action="" method="post">
                        <input class="cart__field" type="text" name="name" value="" placeholder="Ваше имя" />
                        <input class="cart__field" type="text" name="email" value="" placeholder="Ваш eMail" />
                        <input class="cart__field" type="text" name="phone" value="" placeholder="Ваш телефон" />
                        <input class="cart__field cart__field_icon_down" type="text" name="country" value="" placeholder="Ваша страна и город" />
                        <input class="cart__field cart__field_icon_down" type="text" name="city" value="" placeholder="Ваша страна и город" />
                        <textarea class="cart__textarea" name="text" rows="2" placeholder="Комментарии по доставке"></textarea>
                        <button class="cart__submit" type="submit">Перейти к оплате</button>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="container_12">
    <div class="grid_4 alpha omega">
        <div class="footer__wrapper">
            <div class="footer">
                <div class="footer__social">
                    <a class="footer__social-link footer__social-link_icon_vk" href="#"></a>
                    <a class="footer__social-link footer__social-link_icon_facebook" href="#"></a>
                    <a class="footer__social-link footer__social-link_icon_odnoklassniki" href="#"></a>
                    <a class="footer__social-link footer__social-link_icon_pinterest" href="#"></a>
                </div>
                <div class="footer__copyright">
                    <span class="footer__copyright-years">&copy; 1995&ndash;2013</span>
                    &laquo;MeLena Dolls&raquo;
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
